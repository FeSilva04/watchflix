<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WatchFlix</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">WATCHFLIX</div>
            <h1 class="login-title">Entrar</h1>
        </div>

        <div class="flash-messages">
            {% with mensagens = get_flashed_messages() %}
                {% if mensagens %}
                    {% for msg in mensagens %}
                        <div class="flash-message">{{ msg }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <form class="login-form" method="POST">
            <input class="form-input" type="email" name="email" placeholder="Email" required>
            <input class="form-input" type="password" name="senha" placeholder="Senha" required>
            <button class="submit-btn" type="submit">Entrar</button>
        </form>

        <div class="signup-link">
            <p>Novo na WatchFlix? <a href="/cadastro">Assine agora</a></p>
        </div>
    </div>
</body>
</html>
