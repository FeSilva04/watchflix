<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - WatchFlix</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
</head>
<body>
    <div class="cadastro-container">
        <div class="cadastro-header">
            <div class="cadastro-logo">WatchFlix</div>
            <h2 class="cadastro-title">Cadastro</h2>
        </div>

        <div class="flash-messages">
            {% with mensagens = get_flashed_messages() %}
                {% for msg in mensagens %}
                    <div class="flash-message">{{ msg }}</div>
                {% endfor %}
            {% endwith %}
        </div>

        <form class="cadastro-form" method="post">
            <input class="form-input" name="nome" placeholder="Nome" required>
            <input class="form-input" name="email" placeholder="Email" required>
            <input class="form-input" type="password" name="senha" placeholder="Senha" required>
            <button class="submit-btn" type="submit">Cadastrar</button>
        </form>

        <p class="login-link">Já tem uma conta? <a href="/login">Faça login</a></p>
    </div>
</body>
</html>
